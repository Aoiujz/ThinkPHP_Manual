			$.mobile.defaultPageTransition = "slide";
			$.mobile.loadingMessage = false;
			$.mobile.buttonMarkup.hoverDelay = 300;

	<script type="text/javascript" src="../images/js/jquery.mobile-1.2.0.min.js"></script>

	<script type="text/javascript">
		$(document).bind('pageinit', function(){
			//表格隔行变色
			$('table').TableColor();
				
			//代码高亮
			prettyPrint();
		})
		
		//表格隔行变色插件
		$.fn.TableColor = function(){
			return $(this).each(function(){
				if(this.nodeName.toLowerCase() != 'table') return;
				var self = $(this);
				self.find('tr').each(function(index) {
					var _this = $(this);
					if(index % 2 == 0){
						_this.addClass('add');
					} else {
						_this.addClass('even');	
					}
					_this.hover(
						function(){_this.addClass('hover')},
						function(){_this.removeClass('hover')}
					);
				});	
			});
		}
	</script>
</head>

<div data-role="page">
	<div data-role="header" data-theme="a" data-position="fixed" data-id="header">

		<a data-icon="search" data-iconpos="notext" href="../search.html">搜索</a>
	</div>
	<div data-role="content">
		<div class="book-content">3.1版本开始，控制器支持自定义分层。同时A方法增加第二个参数layer，用于设置控制器分层。<br />
例如<code class="prettyprint linenums lang-php">A('User','Event');</code>表示实例化Lib/Event/UserEvent.class.php。<br />
UserEvent如果继承Action类的话，可以使用Action类所有的功能。<code class="prettyprint linenums lang-php">A('User','Api');</code>表示实例化Lib/Api/UserApi.class.php<br />
分层控制器仅用于内部调用，URL访问的控制器还是Action层，但是可以配置<br />
DEFAULT_C_LAYER修改默认控制器层名称（该参数默认值为Action）。</div>
