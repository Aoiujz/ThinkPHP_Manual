		$(document).bind('pageinit', function(){
			//表格隔行变色
			$('table').TableColor();
				
			//代码高亮
			prettyPrint();
		})
		
		//表格隔行变色插件
		$.fn.TableColor = function(){
			return $(this).each(function(){
				if(this.nodeName.toLowerCase() != 'table') return;
				var self = $(this);
				self.find('tr').each(function(index) {
					var _this = $(this);
					if(index % 2 == 0){
						_this.addClass('add');
					} else {
						_this.addClass('even');	
					}
					_this.hover(
						function(){_this.addClass('hover')},
						function(){_this.removeClass('hover')}
					);
				});	
			});
		}
	</script>

	<div data-role="content">
		<div class="book-content">系统支持原生的PHP模板，而且本身内置了一个基于XML的高效的编译型模板引擎，系统默认使用的模板引擎是内置模板引擎，关于这个模板引擎的标签详细使用可以参考模板指南部分。<br />
内置的模板引擎也可以直接支持在模板文件中采用PHP原生代码和模板标签的混合使用，如果需要完全使用PHP本身作为模板引擎，可以配置：<code class="prettyprint linenums lang-php">'TMPL_ENGINE_TYPE'&nbsp;=&gt;'PHP'</code>可以达到最佳的效率。<br />
如果你使用了其他的模板引擎，只需要设置TMPL_ENGINE_TYPE参数为相关的模板引擎名称即可。</div>
