		$(document).bind('pageinit', function(){
			//表格隔行变色
			$('table').TableColor();
				
			//代码高亮
			prettyPrint();
		})
		
		//表格隔行变色插件
		$.fn.TableColor = function(){
			return $(this).each(function(){
				if(this.nodeName.toLowerCase() != 'table') return;
				var self = $(this);
				self.find('tr').each(function(index) {
					var _this = $(this);
					if(index % 2 == 0){
						_this.addClass('add');
					} else {
						_this.addClass('even');	
					}
					_this.hover(
						function(){_this.addClass('hover')},
						function(){_this.removeClass('hover')}
					);
				});	
			});
		}
	</script>

    value（必须）：常量值，支持变量</td>  </tr>  <tr>    <td>配合</td>    <td>可以结合else标签一起使用</td>  </tr></table>用法：<code class="prettyprint linenums lang-php">&lt;define&nbsp;name="MY_DEFINE_NAME"value="3"/&gt;</code>在运行模板的时候 定义了一个MY_DEFINE_NAME的常量。</div>
