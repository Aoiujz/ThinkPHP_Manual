	<script type="text/javascript">
		$(document).bind('pageinit', function(){
			//表格隔行变色
			$('table').TableColor();
				
			//代码高亮
			prettyPrint();
		})
		
		//表格隔行变色插件
		$.fn.TableColor = function(){
			return $(this).each(function(){
				if(this.nodeName.toLowerCase() != 'table') return;
				var self = $(this);
				self.find('tr').each(function(index) {
					var _this = $(this);
					if(index % 2 == 0){
						_this.addClass('add');
					} else {
						_this.addClass('even');	
					}
					_this.hover(
						function(){_this.addClass('hover')},
						function(){_this.removeClass('hover')}
					);
				});	
			});
		}
	</script>

	<div data-role="content">
		<div class="book-content">foreach标签也是用于循环输出<table border="0" cellspacing="1" cellpadding="0"><tr><th colspan="2">foreach标签（循环输出数据）</th></tr><tr><td>闭合</td><td>非闭合标签</td></tr><tr><td>属性</td><td>name（必须）：要输出的数据模板变量<br />
item（必须）：循环单元变量<br />
key（可选）：循环的key变量，默认值为key</td></tr></table>示例：<code class="prettyprint linenums lang-php">&lt;foreach&nbsp;name="list"&nbsp;item="vo"&gt;<br />
&nbsp;&nbsp;&nbsp;&nbsp;{$vo.id}<br />
&nbsp;&nbsp;&nbsp;&nbsp;{$vo.name}<br />
&lt;/foreach&gt;</code>Foreach标签相对比volist标签简洁，没有volist标签那么多的功能。优势是可以对对象进行遍历输出，而volist标签通常是用于输出数组。</div>
